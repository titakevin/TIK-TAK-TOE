<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A tik tac toe game as par t of CI projects.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/tieGame.png">

    <title>TIK-TAK_TOE</title>

   <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<section>
    <div class="title1">
        <h2 class="logo">TIK-TAK_TOE</h2> 
    </div>
</section>

<section>
    <div class="box-rules">
    <div class="rules">
   
        <h3><em>TIK-TAK_TOE </em></h1>
        <marquee behavior="" direction=""><h1><em><strong>Oyunu məğlub edən, çay gətirir!"
            "X-lər qazanırsa, O-lar mətbəxi təmizləyir</strong></em></h1></marquee>
        <p>Sən bu oyunu qazanacaqsan! Ən yaxşı strategiyanı düşün və qalib gəl."
            "Qalibiyyət üçün yalnız üç addım – birləşdirmək, düşünmək və qazanmaq!<br>
</div>
</section>

<section class="score">
    <h2>Score</h2>
  <div class="gameCount">
    <p>You</p>
    <p>Tie</p> 
    <p>AI</p>
  </div>

  <div class="keepScore">
  <div class="containScore" id="userScore"></div>
  <div class="containScore" id="tieScore"></div>
  <div class="containScore" id="computerScore"></div>
  </div>
</section>
<table>
    <tr>
        <td class="cell" data-index="0" id="0"></td>
        <td class="cell" id="1"></td>
        <td class="cell" id="2"></td>
    </tr>
    <tr>
        <td class="cell" id="3"></td>
        <td class="cell" id="4"></td>
        <td class="cell" id="5"></td>
    </tr>
    <tr>
        <td class="cell" id="6"></td>
        <td class="cell" id="7"></td>
        <td class="cell" id="8"></td>
    </tr>
</table>
 <div class="endgame">
  <div class="text"></div>
  <div class="final-result" style="display: none;"></div>
  <button id="nextBtn">Next</button>
  <button id="replayBtn">Replay</button>
</div>


<script src="assets/js/script.js"></script>
</body>
</html>
